<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atendimentos</title>
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/188/188057.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#"><img src="https://www.flaticon.com/svg/static/icons/svg/3063/3063148.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> Plataforma Saúde</a>
            </nav>
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <a class="nav-link" href="/index">Pacientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Atendimentos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/laudos">Laudos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/medicos">Médicos</a>
                </li>
              </ul>

    <div id="main" class="container-fluid" style="margin-top: 50px">
    <div id="top" class="row">
    <div class="col-sm-3">
        <h2>Atendimentos</h2>
    </div>
    <div class="col-sm-6">
        
        <div class="input-group mb-3">
            <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar atendimento">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Pesquisar</button>
              </div>
        </div>
        
    </div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-primary pull-right h2" data-toggle="modal" data-target="#cadastrarAtendimento">Novo Atendimento</button>
    </div>
    </div> 

    <hr />

    <div id="list" class="row">
    <div class="table-responsive col-md-12">
        <table class="table table-dark table-hover" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data e Hora</th>
                    <th>Nome do Procedimento</th>
                    <th>Modalidade</th>
                    <th>Médico</th>
                    <th>Paciente</th>
                    <th class="actions">Ações</th>
                </tr>
            </thead>
            <tbody id="atendimentosTableBody">
            </tbody>
        </table>
    </div>
    </div>

    </div>

    <div class="modal fade" id="cadastrarAtendimento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dados de Atendimento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="atendimentoDataHora" class="col-form-label">Data e Hora:</label>
                            <input type="text" class="form-control" id="atendimentoDataHora">
                        </div>
                        <div class="form-group">
                            <label for="atendimentoNomeProcedimento" class="col-form-label">Nome do Procedimento:</label>
                            <input type="text" class="form-control" id="atendimentoNomeProcedimento">
                        </div>
                        <div class="form-group">
                            <label for="atendimentoModalidade" class="col-form-label">Modalidade:</label>
                            <input type="text" class="form-control" id="atendimentoModalidade">
                        </div>
                        <div class="form-group">
                            <label for="medicoSelectList" class="col-form-label">Médico:</label>
                            <select id="medicoSelectList">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pacienteSelectList" class="col-form-label">Paciente:</label>
                            <select id="pacienteSelectList">
                            </select>
                        </div>
                        <input type="hidden" id="atendimentoId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="AtendimentoController.save()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script th:src="@{/assets/js/atendimento/AtendimentoController.js}"></script>
    <script th:src="@{/assets/js/paciente/PacienteController.js}"></script>
    <script th:src="@{/assets/js/medico/MedicoController.js}"></script>

    <script type="text/javascript">
        $(function() {
            AtendimentoController.list();
            PacienteController.pacienteList();
            MedicoController.medicoList();
        });
    </script>

</body>
</html>
