<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pacientes</title>
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/188/188057.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#"><img src="https://www.flaticon.com/svg/static/icons/svg/3063/3063148.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> Plataforma Saúde</a>
            </nav>
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Pacientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/atendimentos">Atendimentos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/laudos">Laudos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/medicos">Médicos</a>
                </li>
              </ul>

    <div id="main" class="container-fluid" style="margin-top: 50px">
    <div id="top" class="row">
    <div class="col-sm-3">
        <h2>Pacientes</h2>
    </div>
    <div class="col-sm-6">
        
        <div class="input-group mb-3">
            <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar paciente">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Pesquisar</button>
              </div>
        </div>
        
    </div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-primary pull-right h2" data-toggle="modal" data-target="#cadastrarPaciente">Novo Paciente</button>
    </div>
    </div> 

    <hr />

    <div id="list" class="row">
    <div class="table-responsive col-md-12">
        <table class="table table-dark table-hover" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Nome Social</th>
                    <th>Nome da Mãe</th>
                    <th>CPF</th>
                    <th>RG</th>
                    <th class="actions">Ações</th>
                </tr>
            </thead>
            <tbody id="pacientesTableBody">
            </tbody>
        </table>
    </div>
    </div>

    </div>

    <div class="modal fade" id="cadastrarPaciente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dados de Paciente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="pacienteNome" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="pacienteNome">
                        </div>
                        <div class="form-group">
                            <label for="pacienteNomeSocial" class="col-form-label">Nome Social:</label>
                            <input type="text" class="form-control" id="pacienteNomeSocial">
                        </div>
                        <div class="form-group">
                            <label for="pacienteNomeMae" class="col-form-label">Nome da Mãe:</label>
                            <input type="text" class="form-control" id="pacienteNomeMae">
                        </div>
                        <div class="form-group">
                            <label for="pacienteCpf" class="col-form-label">CPF:</label>
                            <input type="text" class="form-control" id="pacienteCpf">
                        </div>
                        <div class="form-group">
                            <label for="pacienteRg" class="col-form-label">RG:</label>
                            <input type="text" class="form-control" id="pacienteRg">
                        </div>
                        <input type="hidden" id="pacienteId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="PacienteController.save()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script th:src="@{/assets/js/paciente/PacienteController.js}"></script>

    <script type="text/javascript">
        $(function() {
            PacienteController.list();
        });
    </script>

</body>
</html>
